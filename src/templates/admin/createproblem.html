{% extends "layout.html" %}

{% block title %}Create Problem{% endblock %}

{% block main %}
<h1>Create Problem</h1>
<form autocomplete="off" method="post" id="create" name="create" enctype=multipart/form-data>
    <input class="form-control mb-3" type="text" id="id" name="id" placeholder="ID" required>
    <input class="form-control mb-3" type="text" id="name" name="name" placeholder="Name" required>
    <div style="position: relative;">
        <textarea class="form-control mb-3 md-preview" id="description" name="description" rows="20" placeholder="Description" required></textarea>
        <div id="description-out" class="md-preview"></div>
    </div>
    <div style="position: relative;">
        <textarea class="form-control mb-3 md-preview" id="hints" name="hints" rows="20" placeholder="Hints"></textarea>
        <div id="hints-out" class="md-preview"></div>
    </div>
    <input class="form-control mb-3" type="number" id="point_value" name="point_value" placeholder="Point Value" required>
    <input class="form-control mb-3" type="text" id="category" name="category" placeholder="Category" required>
    <input class="form-control mb-3" type="text" id="flag" name="flag" placeholder="Flag" required>
    <input class="form-control mb-3" type="file" id="file" name="file" accept=".zip">
    <div class="form-control mb-3" style="border: 0;">
        <input type="checkbox" id="draft" name="draft">
        <label for="draft">Draft?</label>
    </div>
    <input class="btn btn-primary" type="submit" id="submit" name="submit" value="Create">
    <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>
</form>
{% endblock %}
{% block script %}
<script>
    $('#description').bind('input propertychange', function() {
        var product = converter.makeHtml(this.value);
        document.getElementById('description-out').innerHTML = product;
        $('#description').css('height', $('#description-out').css('height'));
    });
    $('#hints').bind('input propertychange', function() {
        var product = converter.makeHtml(this.value);
        document.getElementById('hints-out').innerHTML = product;
        $('#hints').css('height', $('#hints-out').css('height'));
    });
</script>
{% endblock %}
